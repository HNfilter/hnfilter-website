{% extends 'core/base.html' %}

{% block content %}
   <h1>Newest</h1>

   {% for item in items %}
      {{ forloop.counter }}
      <a href="{{ item.url}}">{{ item.title }}</a>
      <p>{{ item.number_of_votes }} votes by {{ item.created_by.username}} {{ item.created_at|timesince}} ago</p>
      <hr>
   {% endfor %}

{% endblock %}
